<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wrapper">
        <!-- header -->
        <header>
            <div class="header-left">
                <div class="icon"> <img src="img/logo.png" alt=""></div>
                <div class="title">
                    <h1>Campo Minato: La Griglia</h1>
                </div>
            </div>
            <div class="header-right">
                <div class="menu"> 
                    <label for="">Difficoltà</label>
                        <select name="" id="select-level">
                            <option value="1">Facile</option>
                            <option value="2">Medio</option>
                            <option value="3">Difficile</option>
                        </select>
                        <button id="play-button">Play</button>
                </div>
            </div>
        </header>

        <!-- main -->
        <main>

            <h2 id="title" class="">Seleziona una difficoltà per generare la griglia</h2>

            <div id="grid-game" class="grid hidden">

                <!-- <div class="square">
                    <span>1</span>
                </div> -->

            </div>
        </main>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
